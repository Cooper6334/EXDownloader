<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      height: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .back-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 15px;
      font-size: 12px;
    }
    
    .back-btn:hover {
      background-color: #545b62;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    
    .settings-content {
      padding: 20px 0;
      text-align: center;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button id="backBtn" class="back-btn">‚Üê Back</button>
    <h1>EXH Downloader Settings</h1>
  </div>
  
  <div class="settings-content">
    <p>Settings</p>
    <p style="font-size: 14px; color: #999;">Configuration options will be added here.</p>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
